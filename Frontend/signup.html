<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup</title>
    <link rel="stylesheet" href="./styles/login_signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

        function yellow(event) {
            event.target.style.borderColor = "black";
        }</script>
</head>

<body style="background-color: #E3E3E3; background-image: url('./images/Login1.png'); background-size: cover; background-repeat: no-repeat;">

        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb" aria-expanded="true">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navb" class="navbar-collapse collapse hide">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="instructions.html">Instructions </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html"> About</a>

          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" style="color:#B15269 !important" href="signup.html"><span class="fas fa-user"></span> Sign Up</a>
              </li>

                <a class="nav-link" href="login.html"><span class="fas fa-sign-in-alt"></span> Login</a>
              </li>
          </ul>
        </div>
      </nav>                
    <div class="container-fluid" id="banner" style="position: fixed; z-index: 100;width:100%"></div>
    <div class="container">
        
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 card">
                <div class="card-body text-center mt-5  ">
                    <h5 class="col-12 card-title  ">SIGN UP</h5>

                    <div class=" col-12 card-text text-center">
                        <div class="admin mt-1">
                            <form>
                                <div>
                                    <input id="name" placeholder="Name" type="name" name="name"
                                        onfocus="yellow(event)" required>
                                </div>
                                <div>
                                    <input id="email" placeholder="Email" type="email" name="email"
                                        onfocus="yellow(event)" required>
                                </div>
                                <div>
                                    <input id="password" placeholder="Password" type="password" name="password"
                                        onfocus="yellow(event)" required>
                                </div>
                                <div>
                                    <input id="occupation" placeholder="Occupation" type="text" name="occupation"
                                        onfocus="yellow(event)">
                                </div>
                               
                                <div>
                                    <input id="dob" placeholder="Date of Birth" onfocus="(this.type='date')" type="text" name="dob"
                                        onfocus="yellow(event)" required>
                                </div>
                                
                                  <select class="col-12 col-md-9 mt-2 form-control-lg" placeholder="Gender" onfocus="yellow(event)" id="gender" style="width:100%">
                                    <option value="" hidden>Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                  </select>
                                  
                                  
                                
                                <div>
                                    <input class="mt-5 login-button" type="button" value="SIGN UP" id="sub">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 text-center pt-2">
                        <a href="login.html">Already have an account? <b style="color:#B15269">Log In!</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

        
        <script>

            window.onload = function () {
                document.getElementById("sub").addEventListener("click", function (e) {
    
                    var name = document.getElementById("name").value;
                    var email = document.getElementById("email").value;
                    var password = document.getElementById("password").value;
                    var occupation = document.getElementById("occupation").value;
                    var dob = document.getElementById("dob").value; 
                    var gender = document.getElementById("gender").value; 
                    
                    let status = [];
                    let re = /^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$/;
    
                    if (name.length <= 1) {
                        document.getElementById("name").style.borderColor = "#FC7762";
                        document.getElementById("name").value = "";
                        document.getElementById("name").placeholder = "Please enter valid name";
                        status.push("false")
                        document.getElementById("name").classList.add("red");
                    } else {
                        status.push("true")
                    }
                    if (occupation.length <= 1) {
                        document.getElementById("occupation").style.borderColor = "#FC7762";
                        document.getElementById("occupation").value = "";
                        document.getElementById("occupation").placeholder = "Please enter valid occupation";
                        status.push("false")
                        document.getElementById("occupation").classList.add("red");
                    } else {
                        status.push("true")
                    }
                    if (dob.length <= 1) {
                        document.getElementById("dob").style.borderColor = "#FC7762";
                        document.getElementById("dob").value = "";
                        document.getElementById("dob").placeholder = "Please enter valid dob";
                        status.push("false")
                        document.getElementById("dob").classList.add("red");
                    } else {
                        status.push("true")
                    }
                    if (re.test(email.trim())) {
                        status.push("true")
                    } else {
                        document.getElementById("email").style.borderColor = "#FC7762";
                        document.getElementById("email").value = "";
                        document.getElementById("email").placeholder = "Please enter valid email";
                        status.push("false")
                        document.getElementById("email").classList.add("red");
                    }
                    var len = password.length;
                    if (len <= 6) {
                        status.push("false")
                        document.getElementById("password").style.borderColor = "#FC7762";
                        document.getElementById("password").value = "";
                        document.getElementById("password").placeholder = "Please enter valid password";
                        
                    } else {
                        status.push("true")
                    }
                    if (status.includes("false")) {
                        console.log("There was some error while validating")
                        return false;
                    }
                    else {
                        console.log("Validated")
                        document.getElementById("sub").value = "Loading..."
                        fetch("https://selfscape.herokuapp.com/user/signup/", {
                            method: 'POST',
                            headers: new Headers({'content-type': 'application/json'}),
                            body: JSON.stringify({
                                username: name,
                                email: email,
                                password: password,
                                occupation: occupation,
                                gender: gender,
                                dateOfBirth: dob
                                
                            }),
                        })
                        .then(res => {
                            return res.json()
                        })
                        .then(res => {
                            console.log(res)
                            if (res.message == "User successfully created") {
                                localStorage.setItem("token", res.token);        
                                localStorage.setItem("token", res.token);
                                document.getElementById("sub").value = "Signup";
                                setTimeout(() => {
                                    window.location.href = "login.html";
                                }, 2500)
                            } else if (res.message == "User with this email already exists"){
                                document.getElementById("banner").style.backgroundColor = "#FC7762";
                                document.getElementById("banner").style.display = "block";
                                document.getElementById("banner").innerHTML = "User already exist!! Try logging in."
                                document.getElementById("banner").classList.add("error");
                                document.getElementById("sub").value = "Signup"
                            } else {
                                document.getElementById("banner").style.backgroundColor = "#FC7762";
                                document.getElementById("banner").style.display = "block";
                                document.getElementById("banner").innerHTML = "Unexpected error occurred"
                                document.getElementById("banner").classList.add("error");
                                document.getElementById("sub").value = "Signup"
                            }
                        })
                        .catch(err => {
                            document.getElementById("banner").style.backgroundColor = "#FC7762";
                            document.getElementById("banner").style.display = "block";
                            document.getElementById("banner").innerHTML = "There was some error"
                            document.getElementById("banner").classList.add("error");
                            document.getElementById("sub").value = "Signup"
                        })
                    }
                })
            };
            </script>
</body>
</html>
